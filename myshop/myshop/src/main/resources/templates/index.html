<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Product List</h2>
        <a href="/create" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300">Add New Product</a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="product : ${products}" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${product.id}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${product.name}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${product.price}"></td>
                <td class="px-6 py-4" th:text="${product.description}"></td>
                <td class="px-6 py-4 whitespace-nowrap space-x-2">
                    <a th:href="@{/update/{id}(id=${product.id})}" class="text-indigo-600 hover:text-indigo-900">Update</a>
                    <a th:href="@{/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure?')" class="text-red-600 hover:text-red-900">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
