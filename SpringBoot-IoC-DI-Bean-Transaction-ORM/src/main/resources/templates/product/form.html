<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>
    <!-- Thêm Tailwind CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Neon Glow Effect */
        .neon-text {
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
        }

        /* Gradient Border */
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(to right, #1212, #1212),
            linear-gradient(to right, #00ffea, #00b8a9);
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
        }


        /* Custom Input Focus */
        .input-field:focus {
            border-color: #00ffea;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex justify-center items-center min-h-screen">

<div class="gradient-border backdrop-blur-md rounded-lg shadow-lg p-8 w-full max-w-md hover-scale">
    <!-- Tiêu đề với Neon Glow -->
    <h2 class="text-3xl font-bold text-center mb-6 neon-text">
        <i class="fas fa-pen"></i> <span th:text="${product.id} ? 'Edit Product' : 'Add Product'"></span>
    </h2>

    <!-- Form thêm/sửa sản phẩm -->
    <form action="#" th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <!-- Tên sản phẩm -->
        <div class="mb-4">
            <label class="block font-medium mb-2"><i class="fas fa-tag text-blue-400"></i> Product Name:</label>
            <input type="text" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none input-field" th:field="*{name}" placeholder="Enter product name" required/>
        </div>

        <!-- Giá sản phẩm -->
        <div class="mb-4">
            <label class="block font-medium mb-2"><i class="fas fa-dollar-sign text-green-500"></i> Price:</label>
            <input type="number" step="0.01" class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none input-field" th:field="*{price}" placeholder="Enter price" required/>
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="mb-4">
            <label class="block font-medium mb-2"><i class="fas fa-info-circle text-purple-500"></i> Description:</label>
            <textarea class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none input-field" th:field="*{description}" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <!-- Danh mục sản phẩm -->
        <div class="mb-6">
            <label class="block font-medium mb-2"><i class="fas fa-list text-yellow-500"></i> Category:</label>
            <select class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none input-field" name="categoryId" required>
                <option value="" disabled selected>-- Select Category --</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <!-- Nút lưu -->
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors hover-scale">
            <i class="fas fa-save"></i> Save Product
        </button>

        <!-- Nút quay lại -->
        <a href="/products" class="block text-center mt-4 text-gray-400 hover:text-blue-500 transition-colors hover-scale">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </form>
</div>

</body>
</html>
