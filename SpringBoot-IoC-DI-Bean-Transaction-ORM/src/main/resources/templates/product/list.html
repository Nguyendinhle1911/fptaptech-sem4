<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Thêm Tailwind CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Neon Glow Effect */
        .neon-text {
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea, 0 0 40px #00ffea;
        }

        /* Gradient Border */
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(to right, #121212, #121212),
            linear-gradient(to right, #00ffea, #00b8a9);
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
        }

        /* Hover Animation */
        .hover-scale {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ffea;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00b8a9;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-5">

<div class="max-w-4xl mx-auto">
    <!-- Tiêu đề với Neon Glow -->
    <h2 class="text-4xl font-bold text-center mb-8 neon-text">
        <i class="fas fa-box"></i> Product Management
    </h2>

    <!-- Nút thêm sản phẩm với Gradient Border -->
    <div class="flex justify-end mb-6">
        <a href="/products/add" class="gradient-border text-white font-bold py-3 px-6 rounded-lg hover-scale">
            <i class="fas fa-plus"></i> Add Product
        </a>
    </div>

    <!-- Bảng hiển thị danh sách sản phẩm -->
    <div class="gradient-border backdrop-blur-md rounded-lg shadow-lg p-6 hover-scale">
        <table class="w-full text-center">
            <thead class="bg-gray-700">
            <tr>
                <th class="py-3"><i class="fas fa-hashtag"></i> ID</th>
                <th class="py-3"><i class="fas fa-tag"></i> Name</th>
                <th class="py-3"><i class="fas fa-dollar-sign"></i> Price</th>
                <th class="py-3"><i class="fas fa-info-circle"></i> Description</th>
                <th class="py-3"><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="hover:bg-gray-700 transition-colors">
                <td class="py-4" th:text="${product.id}"></td>
                <td class="py-4" th:text="${product.name}"></td>
                <td class="py-4" th:text="${product.price}"></td>
                <td class="py-4" th:text="${product.description}"></td>
                <td class="py-4">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-transform transform hover:scale-105 mr-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-transform transform hover:scale-105"
                       onclick="return confirm('Are you sure you want to delete this product?');">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
