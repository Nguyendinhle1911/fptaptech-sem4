<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .input-field {
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .btn-save {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-save:hover {
            background: #2563eb;
            transform: scale(1.05);
        }

        .btn-cancel {
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-cancel:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

<div class="form-container">
    <h2 class="text-2xl font-bold text-center mb-6">Chỉnh sửa khách hàng</h2>

    <form th:action="@{/customers/update/{id}(id=${customer.id})}" method="post" class="space-y-6">
        <!-- Nhập Tên -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tên</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md input-field" th:field="*{customer.name}" required/>
        </div>

        <!-- Nhập Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" class="w-full px-4 py-2 border rounded-md input-field" th:field="*{customer.email}" required/>
        </div>

        <!-- Nhập Số điện thoại -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
            <input type="text" class="w-full px-4 py-2 border rounded-md input-field" th:field="*{customer.phoneNumber}" required/>
        </div>

        <!-- Nút Lưu và Hủy -->
        <div class="flex justify-center gap-4">
            <button type="submit" class="btn-save">Lưu</button>
            <a href="/customers" class="btn-cancel">Hủy</a>
        </div>
    </form>
</div>

</body>
</html>
