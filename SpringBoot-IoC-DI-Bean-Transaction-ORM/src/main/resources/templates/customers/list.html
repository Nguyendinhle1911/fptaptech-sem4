<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{layouts/header :: body}"></div>

<div class="container mt-4">
    <h1>Danh sách khách hàng</h1>
    <a href="/customers/new" class="btn btn-primary mb-3">Thêm khách hàng</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td>

                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning">Sửa</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{layouts/footer :: body}"></div>
</body>
</html>
