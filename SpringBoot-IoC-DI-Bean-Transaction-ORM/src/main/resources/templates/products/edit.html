<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{layouts/header :: body}"></div>

<div class="container mt-4">
    <h2>Chỉnh sửa sản phẩm</h2>

    <form th:action="@{/products/update/{id}(id=${product.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" th:field="*{product.name}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" class="form-control" th:field="*{product.price}" min="0" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" th:field="*{product.description}" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select class="form-select" name="categoryId" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == product.category.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/products" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<div th:replace="~{layouts/footer :: body}"></div>
</body>
</html>
