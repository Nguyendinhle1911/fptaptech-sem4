<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Hi·ªáu ·ª©ng hover cho b·∫£ng */
        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transition: 0.3s;
        }

        /* Bo g√≥c cho b·∫£ng */
        .table {

        /* N√∫t b·∫•m custom */
        .btn-custom {

            gap: 5px;
        }

        /* N√∫t hover */
        .btn:hover {

        }

        /* Input t√¨m ki·∫øm */
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .search-box:focus {
            border-color: #007bff;

        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{layouts/header :: body}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">üì¶ Danh s√°ch ƒë∆°n h√†ng</h2>
        <a href="/orders/new" class="btn btn-success btn-custom">‚ûï T·∫°o ƒë∆°n h√†ng m·ªõi</a>
    </div>

    <!-- √î t√¨m ki·∫øm ƒë∆°n h√†ng -->
    <div class="mb-3">
        <input type="text" id="searchBox" class="search-box" placeholder="üîç T√¨m ki·∫øm theo kh√°ch h√†ng..." onkeyup="searchOrders()">
    </div>

    <!-- B·∫£ng hi·ªÉn th·ªã danh s√°ch ƒë∆°n h√†ng -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Kh√°ch h√†ng</th>
                <th>Ng√†y ƒë·∫∑t</th>
                <th>T·ªïng ti·ªÅn</th>
                <th>H√†nh ƒë·ªông</th>
            </tr>
            </thead>
            <tbody id="orderTable">
            <tr th:each="order : ${orders}">

                <td>

                        üìú Chi ti·∫øt
                    </a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}"
                       class="btn btn-danger btn-custom"
                       onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ƒë∆°n h√†ng n√†y?');">
                        üóëÔ∏è X√≥a
                    </a>

            </tr>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: body}"></div>

<!-- Bootstrap 5 Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script t√¨m ki·∫øm ƒë∆°n h√†ng -->
<script>
    function searchOrders() {
        let input = document.getElementById("searchBox").value.toLowerCase();
        let rows = document.querySelectorAll("#orderTable tr");

        rows.forEach(row => {
            let customerName = row.children[1].innerText.toLowerCase();
            row.style.display = customerName.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
