<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h1>Chào mừng bạn đến với ứng dụng Spring Security!</h1>

<p>Xin chào, <strong th:text="${username}">Người dùng</strong>!</p>

<p>Trang này chỉ hiển thị sau khi đăng nhập thành công.</p>
<h2>Thông tin phiên làm việc (Session)</h2>
<ul>
    <li><strong>Session ID:</strong> <span th:text="${sessionId}">N/A</span></li>
    <li><strong>Thời gian tạo:</strong> <span th:text="${#dates.format(creationTime, 'yyyy-MM-dd HH:mm:ss')}">N/A</span></li>
    <li><strong>Lần truy cập cuối:</strong> <span th:text="${#dates.format(lastAccessedTime, 'yyyy-MM-dd HH:mm:ss')}">N/A</span></li>
    <li><strong>Thời gian timeout (giây):</strong> <span th:text="${maxInactiveInterval}">N/A</span></li>
</ul>


<!-- Nút logout -->
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn-link">Đăng xuất</button>
</form>

</body>
</html>
