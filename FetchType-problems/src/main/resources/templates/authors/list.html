<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
<h1>Authors</h1>
<a href="/authors/new">Add New Author</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td>
            <a th:href="'/authors/edit/' + ${author.id}">Edit</a>
            <a th:href="'/authors/delete/' + ${author.id}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
