<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
</head>
<body>
<h1>Book Form</h1>

<!-- Form -->
<form th:action="@{/books}" th:object="${book}" method="post">
    <!-- ID -->
    <input type="hidden" th:field="*{id}" />

    <!-- Title -->
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter book title" required />
    </div>

    <!-- Description -->
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter book description" rows="4" required></textarea>
    </div>

    <!-- Authors -->
    <div>
        <label for="authors">Authors:</label>
        <select id="authors" th:field="*{authors}" multiple>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
    </div>

    <!-- Actions -->
    <div>
        <button type="submit">Save</button>
        <a href="/books">Cancel</a>
    </div>
</form>
</body>
</html>
